<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Premium</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="catList">
		<ul class="cats">
			
		</ul>
	</div>
	<div class="catArea">
		<p> Cat Name : <span class="catName"></p>
		<img src="" alt="" class="catPicture" />
		<p> Click Counter : <span class="clickCounter"></p>
	</div>
	<div class="AdminArea">
		<div class="adminButton">
			<button class="admin">Admin</button>
		</div>
		<div class="catForm">
			<form>
				<label for="name">Name</label>
				<input type="text" id="name">
				<label for="imgURL">ImgURL</label>
				<input type="text" id="imgURL">
				<label for="clicks">#Clicks</label>
				<input type="text" id="clicks">
				<button class="cancelButton">Cancel</button>
				<button class="saveButton">Save</button>
			</form>
		</div>
	</div>
	</div>
	<script src="jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
